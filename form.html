<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">

<body>
    <form>
        <h3>Name</h3>
        <input type="text" name="name_text">
        <h3>Password</h3>

        <input type="radio" name="gender" value="male">Male <br>
        <input type="radio" name="gender" value="female">Female
        <h3>Countries</h3>
        <input type="checkbox" name="Country1" value="Japan"> Japan <br> 
        <input type="checkbox" name="Country2" value="Philippines"> Philippines <br>
        <input type="checkbox" name="Country3" value="Australia"> Australia <br>
        <input type="checkbox" name="Country4" value="America"> America <br>
        <input type="checkbox" name="Country5" value="Sri Lanka"> Sri Lanka <br>
        <br>
        <select name="">
            <option value="english">English</option>
            <option value="japan">日本語</option>
            <option value="tagalog">Tagalog</option>
            <option value="spanish">Spanish</option>
        </select>
        <br>
        <textarea  cols="25" rows="4"></textarea>
        <br>
        <br>
        <input type="submit" value="Send">
        <input type="reset">
        <input type="button" onclick="alert('You have a mistake.')" value="Surprise!">
        </form>

</html>
